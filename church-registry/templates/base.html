<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}교적 관리{% endblock %}</title>

    <!-- Pretendard 폰트 (애플 스타일) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --apple-bg: #f5f5f7;
            --apple-card: rgba(255, 255, 255, 0.8);
            --apple-text: #1d1d1f;
            --apple-text-secondary: #86868b;
            --apple-blue: #0071e3;
            --apple-blue-hover: #0077ed;
            --apple-border: rgba(0, 0, 0, 0.08);
            --apple-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            --apple-shadow-hover: 0 8px 32px rgba(0, 0, 0, 0.12);
            --apple-radius: 16px;
            --apple-radius-sm: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--apple-bg);
            color: var(--apple-text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* 네비게이션 - 글래스모피즘 */
        .apple-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--apple-border);
            height: 52px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            font-size: 18px;
            font-weight: 600;
            color: var(--apple-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-brand:hover {
            color: var(--apple-text);
        }

        .nav-links {
            display: flex;
            gap: 8px;
            list-style: none;
        }

        .nav-link {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--apple-text);
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--apple-text);
        }

        .nav-link.active {
            background: var(--apple-blue);
            color: white;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        /* 메인 컨텐츠 */
        main {
            margin-top: 52px;
            min-height: calc(100vh - 52px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        /* 알럿 */
        .apple-alert {
            padding: 16px 20px;
            border-radius: var(--apple-radius-sm);
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
        }

        .apple-alert.success {
            background: #d4edda;
            color: #155724;
        }

        .apple-alert.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .apple-alert.warning {
            background: #fff3cd;
            color: #856404;
        }

        .alert-close {
            margin-left: auto;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .alert-close:hover {
            opacity: 1;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 버튼 */
        .apple-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 980px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .apple-btn-primary {
            background: var(--apple-blue);
            color: white;
        }

        .apple-btn-primary:hover {
            background: var(--apple-blue-hover);
            transform: scale(1.02);
        }

        .apple-btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: var(--apple-text);
        }

        .apple-btn-secondary:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* 카드 */
        .apple-card {
            background: var(--apple-card);
            border-radius: var(--apple-radius);
            box-shadow: var(--apple-shadow);
            border: 1px solid var(--apple-border);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .apple-card:hover {
            box-shadow: var(--apple-shadow-hover);
            transform: translateY(-2px);
        }

        /* 인풋 */
        .apple-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 16px;
            font-family: inherit;
            border: 1px solid var(--apple-border);
            border-radius: var(--apple-radius-sm);
            background: white;
            transition: all 0.2s ease;
        }

        .apple-input:focus {
            outline: none;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .apple-input::placeholder {
            color: var(--apple-text-secondary);
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 52px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 16px;
                border-bottom: 1px solid var(--apple-border);
            }

            .nav-links.show {
                display: flex;
            }

            .nav-toggle {
                display: block;
            }

            .nav-link {
                padding: 14px 20px;
                border-radius: var(--apple-radius-sm);
            }
        }

        /* 스크롤바 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <nav class="apple-nav">
        <div class="nav-container">
            <a class="nav-brand" href="{{ url_for('index') }}">
                <i class="bi bi-chat-dots"></i>
                AI 교적
            </a>

            <button class="nav-toggle" onclick="toggleNav()">
                <i class="bi bi-list"></i>
            </button>

            <ul class="nav-links" id="navLinks">
                <li><a class="nav-link" href="{{ url_for('member_list') }}">교인</a></li>
                <li><a class="nav-link" href="{{ url_for('group_list') }}">그룹</a></li>
                <li><a class="nav-link" href="{{ url_for('attendance_list') }}">출석</a></li>
                <li><a class="nav-link" href="{{ url_for('visit_list') }}">심방</a></li>
                <li><a class="nav-link" href="{{ url_for('newcomer_list') }}">새신자</a></li>
                <li><a class="nav-link" href="{{ url_for('birthday_list') }}">생일</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container" style="padding-bottom: 0;">
                    {% for category, message in messages %}
                        <div class="apple-alert {{ category }}">
                            <i class="bi bi-{% if category == 'success' %}check-circle{% elif category == 'danger' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
                            {{ message }}
                            <button class="alert-close" onclick="this.parentElement.remove()">&times;</button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleNav() {
            document.getElementById('navLinks').classList.toggle('show');
        }
    </script>
</body>
</html>
