{% extends "base.html" %}

{% block title %}AI 교적 관리{% endblock %}

{% block content %}
<div class="chat-container">
    <!-- 채팅 메시지 영역 -->
    <div id="chat-messages" class="chat-messages">
        <!-- 환영 메시지 -->
        <div class="welcome-section">
            <div class="welcome-icon">
                <i class="bi bi-chat-dots"></i>
            </div>
            <h1>AI 교적 관리</h1>
            <p>자연어로 교인 정보를 관리하세요</p>

            <div class="quick-actions">
                <button class="quick-btn" data-message="새신자 목록 보여줘">
                    <i class="bi bi-person-plus"></i>
                    새신자 목록
                </button>
                <button class="quick-btn" data-message="이번 달 생일자">
                    <i class="bi bi-gift"></i>
                    이번 달 생일
                </button>
                <button class="quick-btn" data-message="심방 추천해줘">
                    <i class="bi bi-house-heart"></i>
                    심방 추천
                </button>
                <button class="quick-btn" data-message="전체 통계 보여줘">
                    <i class="bi bi-graph-up"></i>
                    전체 통계
                </button>
            </div>
        </div>
    </div>

    <!-- 입력 영역 -->
    <div class="chat-input-wrapper">
        <div class="chat-input-container">
            <!-- 이미지 미리보기 -->
            <div id="image-preview" class="image-preview hidden">
                <img id="preview-img" src="" alt="첨부 이미지">
                <button type="button" class="remove-image" id="remove-image">
                    <i class="bi bi-x"></i>
                </button>
            </div>

            <form id="chat-form" class="chat-form">
                <input type="file" id="image-input" accept="image/*" class="hidden">

                <button type="button" class="attach-btn" id="attach-btn" title="사진 첨부">
                    <i class="bi bi-plus-circle"></i>
                </button>

                <input type="text" id="message-input" class="message-input"
                       placeholder="메시지를 입력하세요..." autofocus>

                <button type="submit" class="send-btn" id="send-btn">
                    <i class="bi bi-arrow-up"></i>
                </button>
            </form>
        </div>
        <p class="input-hint">예: "홍길동 집사님 등록해줘, 010-1234-5678" 또는 사진을 첨부해 정보 추출</p>
    </div>
</div>

<style>
.chat-container {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 52px);
    max-width: 900px;
    margin: 0 auto;
    padding: 0;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 40px 24px;
    display: flex;
    flex-direction: column;
    gap: 24px;
}

/* 환영 섹션 */
.welcome-section {
    text-align: center;
    padding: 60px 20px;
    animation: fadeIn 0.6s ease;
}

.welcome-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 24px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    color: white;
    box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
}

.welcome-section h1 {
    font-size: 32px;
    font-weight: 700;
    color: var(--apple-text);
    margin-bottom: 8px;
}

.welcome-section p {
    font-size: 18px;
    color: var(--apple-text-secondary);
    margin-bottom: 40px;
}

.quick-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    max-width: 600px;
    margin: 0 auto;
}

.quick-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 14px 24px;
    background: white;
    border: 1px solid var(--apple-border);
    border-radius: 100px;
    font-size: 15px;
    font-weight: 500;
    font-family: inherit;
    color: var(--apple-text);
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
}

.quick-btn:hover {
    background: var(--apple-blue);
    color: white;
    border-color: var(--apple-blue);
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
}

.quick-btn i {
    font-size: 18px;
}

/* 메시지 스타일 */
.message {
    display: flex;
    gap: 12px;
    animation: slideUp 0.3s ease;
    max-width: 85%;
}

.message.user {
    flex-direction: row-reverse;
    align-self: flex-end;
}

.message.assistant {
    align-self: flex-start;
}

.message-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    flex-shrink: 0;
}

.message.user .message-avatar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.message.assistant .message-avatar {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    color: white;
}

.message-content {
    padding: 16px 20px;
    border-radius: 20px;
    font-size: 15px;
    line-height: 1.6;
    word-break: keep-all;
}

.message.user .message-content {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-bottom-right-radius: 6px;
}

.message.assistant .message-content {
    background: white;
    color: var(--apple-text);
    border: 1px solid var(--apple-border);
    border-bottom-left-radius: 6px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
}

.message-content img {
    max-width: 200px;
    border-radius: 12px;
}

/* 타이핑 인디케이터 */
.typing-indicator {
    display: flex;
    gap: 6px;
    padding: 8px 0;
}

.typing-indicator span {
    width: 8px;
    height: 8px;
    background: var(--apple-text-secondary);
    border-radius: 50%;
    animation: bounce 1.4s infinite ease-in-out;
}

.typing-indicator span:nth-child(1) { animation-delay: 0s; }
.typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
    0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
    40% { transform: scale(1.2); opacity: 1; }
}

/* 입력 영역 */
.chat-input-wrapper {
    padding: 20px 24px 32px;
    background: linear-gradient(to top, var(--apple-bg) 80%, transparent);
}

.chat-input-container {
    max-width: 800px;
    margin: 0 auto;
}

.image-preview {
    margin-bottom: 12px;
    position: relative;
    display: inline-block;
}

.image-preview.hidden {
    display: none;
}

.image-preview img {
    max-height: 120px;
    border-radius: 16px;
    border: 1px solid var(--apple-border);
}

.remove-image {
    position: absolute;
    top: -8px;
    right: -8px;
    width: 28px;
    height: 28px;
    background: #ff3b30;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    box-shadow: 0 2px 8px rgba(255, 59, 48, 0.4);
    transition: transform 0.2s;
}

.remove-image:hover {
    transform: scale(1.1);
}

.chat-form {
    display: flex;
    align-items: center;
    gap: 12px;
    background: white;
    padding: 8px 8px 8px 20px;
    border-radius: 28px;
    border: 1px solid var(--apple-border);
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    transition: all 0.2s ease;
}

.chat-form:focus-within {
    border-color: var(--apple-blue);
    box-shadow: 0 4px 24px rgba(0, 113, 227, 0.15);
}

.attach-btn {
    width: 40px;
    height: 40px;
    background: none;
    border: none;
    color: var(--apple-blue);
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
    flex-shrink: 0;
}

.attach-btn:hover {
    transform: scale(1.1);
}

.message-input {
    flex: 1;
    border: none;
    outline: none;
    font-size: 16px;
    font-family: inherit;
    background: transparent;
    color: var(--apple-text);
    min-width: 0;
}

.message-input::placeholder {
    color: var(--apple-text-secondary);
}

.send-btn {
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 50%;
    color: white;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    flex-shrink: 0;
}

.send-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
}

.send-btn:active {
    transform: scale(0.95);
}

.input-hint {
    text-align: center;
    font-size: 12px;
    color: var(--apple-text-secondary);
    margin-top: 12px;
}

.hidden {
    display: none !important;
}

/* 애니메이션 */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* 반응형 */
@media (max-width: 640px) {
    .welcome-section h1 {
        font-size: 26px;
    }

    .welcome-section p {
        font-size: 16px;
    }

    .quick-btn {
        padding: 12px 18px;
        font-size: 14px;
    }

    .message {
        max-width: 92%;
    }

    .message-content {
        padding: 14px 16px;
        font-size: 14px;
    }

    .chat-form {
        padding: 6px 6px 6px 16px;
    }

    .send-btn {
        width: 40px;
        height: 40px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');
    const imageInput = document.getElementById('image-input');
    const attachBtn = document.getElementById('attach-btn');
    const imagePreview = document.getElementById('image-preview');
    const previewImg = document.getElementById('preview-img');
    const removeImageBtn = document.getElementById('remove-image');
    const welcomeSection = document.querySelector('.welcome-section');

    let currentImage = null;

    // 빠른 액션 버튼
    document.querySelectorAll('.quick-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            messageInput.value = this.dataset.message;
            chatForm.dispatchEvent(new Event('submit'));
        });
    });

    // 파일 첨부
    attachBtn.addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImage = e.target.result.split(',')[1];
                previewImg.src = e.target.result;
                imagePreview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }
    });

    removeImageBtn.addEventListener('click', function() {
        currentImage = null;
        imageInput.value = '';
        imagePreview.classList.add('hidden');
    });

    // 메시지 추가
    function addMessage(content, isUser = false, isImage = false) {
        if (welcomeSection) {
            welcomeSection.style.display = 'none';
        }

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.innerHTML = isUser ? '<i class="bi bi-person"></i>' : '<i class="bi bi-robot"></i>';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        if (isImage) {
            contentDiv.innerHTML = `<img src="${content}" alt="첨부 이미지">`;
        } else {
            // 마크다운 변환
            let html = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>')
                .replace(/- (.*?)(<br>|$)/g, '• $1$2');
            contentDiv.innerHTML = html;
        }

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        return messageDiv;
    }

    // 타이핑 표시
    function showTyping() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message assistant';
        typingDiv.id = 'typing-indicator';
        typingDiv.innerHTML = `
            <div class="message-avatar"><i class="bi bi-robot"></i></div>
            <div class="message-content">
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>
        `;
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTyping() {
        const typing = document.getElementById('typing-indicator');
        if (typing) typing.remove();
    }

    // 폼 제출
    chatForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const message = messageInput.value.trim();
        if (!message && !currentImage) return;

        if (message) {
            addMessage(message, true);
        }
        if (currentImage) {
            addMessage(`data:image/jpeg;base64,${currentImage}`, true, true);
        }

        messageInput.value = '';
        const imageData = currentImage;
        currentImage = null;
        imageInput.value = '';
        imagePreview.classList.add('hidden');

        showTyping();

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, image: imageData })
            });

            const data = await response.json();
            hideTyping();

            if (data.error) {
                addMessage('오류가 발생했습니다: ' + data.error);
            } else {
                addMessage(data.response);
            }
        } catch (error) {
            hideTyping();
            addMessage('네트워크 오류가 발생했습니다. 다시 시도해주세요.');
        }
    });

    // Enter로 전송
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            chatForm.dispatchEvent(new Event('submit'));
        }
    });
});
</script>
{% endblock %}
