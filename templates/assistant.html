<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Personal Assistant</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%234CAF50' width='32' height='32' rx='6'/><text x='16' y='22' font-size='18' fill='white' text-anchor='middle' font-weight='bold'>A</text></svg>">
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #388E3C;
      --secondary-color: #2196F3;
      --danger-color: #f44336;
      --warning-color: #ff9800;
      --bg-color: #f5f7fa;
      --card-bg: #ffffff;
      --text-primary: #1a1a2e;
      --text-secondary: #666;
      --border-color: #e0e0e0;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .header-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: rgba(255,255,255,0.2);
      transition: background 0.2s;
    }

    .header-links a:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Main Layout */
    .main-layout {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: var(--card-bg);
      border-right: 1px solid var(--border-color);
      padding: 1rem 0;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }

    .sidebar-item:hover {
      background: var(--bg-color);
      color: var(--text-primary);
    }

    .sidebar-item.active {
      background: rgba(76, 175, 80, 0.1);
      color: var(--primary-color);
      border-left-color: var(--primary-color);
      font-weight: 600;
    }

    .sidebar-icon {
      font-size: 1.2rem;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
    }

    /* Dashboard Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h2 {
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-body.empty {
      color: var(--text-secondary);
      text-align: center;
      padding: 2rem;
    }

    /* Event/Task Item */
    .item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-time {
      min-width: 60px;
      font-weight: 600;
      color: var(--primary-color);
      font-size: 0.9rem;
    }

    .item-content {
      flex: 1;
    }

    .item-title {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .item-meta {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .item-category {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      background: rgba(76, 175, 80, 0.1);
      color: var(--primary-color);
      border-radius: 4px;
      font-size: 0.75rem;
    }

    /* Priority Badge */
    .priority-high {
      color: var(--danger-color);
    }
    .priority-medium {
      color: var(--warning-color);
    }
    .priority-low {
      color: var(--text-secondary);
    }

    /* Sync Status */
    .sync-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .sync-pending {
      background: rgba(255, 152, 0, 0.15);
      color: #f57c00;
    }

    .sync-synced {
      background: rgba(76, 175, 80, 0.15);
      color: #388E3C;
    }

    /* Input Analyzer */
    .input-section {
      margin-top: 2rem;
    }

    .input-section textarea {
      width: 100%;
      min-height: 120px;
      padding: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.2s;
    }

    .input-section textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .input-section .btn-row {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    /* Buttons */
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-secondary {
      background: var(--bg-color);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--border-color);
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Parsed Result */
    .parsed-result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--bg-color);
      border-radius: 8px;
      display: none;
    }

    .parsed-result.show {
      display: block;
    }

    .parsed-result h4 {
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .parsed-item {
      background: var(--card-bg);
      padding: 0.75rem 1rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Loading */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        padding: 1rem;
      }

      .dashboard-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
