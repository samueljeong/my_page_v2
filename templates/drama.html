{% extends "base.html" %}
{% block title %}Drama Lab{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/drama.css') }}">
{% endblock %}

{% block content %}
<div id="drama-app">
  <!-- 여기에 새로운 UI 구조가 들어갑니다 -->
  <h1>Drama Lab</h1>
  <p>페이지 재구축 중...</p>
</div>

<!-- 로딩 오버레이 -->
<div id="loading-overlay" class="loading-overlay">
  <div class="loading-spinner"></div>
  <div class="loading-text">로딩 중...</div>
  <div class="loading-subtext"></div>
</div>

<!-- 상태바 -->
<div id="status-bar" class="status-bar"></div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/drama-utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/drama-session.js') }}"></script>
<script src="{{ url_for('static', filename='js/drama-main.js') }}"></script>
<script src="{{ url_for('static', filename='js/drama-step1.js') }}"></script>
<script src="{{ url_for('static', filename='js/drama-step2.js') }}"></script>
<script src="{{ url_for('static', filename='js/drama-step3.js') }}"></script>
<script src="{{ url_for('static', filename='js/drama-step4.js') }}"></script>
<script src="{{ url_for('static', filename='js/drama-step5.js') }}"></script>
{% endblock %}
